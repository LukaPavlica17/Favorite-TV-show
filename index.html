<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite TV-show</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <h1 id="title">Favorite TV-show</h1>
    <p id="description">Thank you for taking the time to help us conduct this survey!</p>
    <img src="https://www.utahpeoplespost.com/wp-content/uploads/2015/10/tv-watching.jpg"/>
    </head>
    <br></br>
    <body> 
      <form id="survey-form">
        <fieldset>
          <label id="name-label">First Name: <input type="text" name="First Name" id="name" placeholder="Enter Your First Name" required/></label>
        </fieldset>
        <hr>
        <fieldset>
          <label id="name-label">Last Name: <input type="text" name="Last Name" id="name" placeholder="Enter Your Last Name" required/></label>
          </fieldset>
        <hr>
          <fieldset>
            <label id="number-label"> Your Age: <input type="number"
            name="Age" id="number" min="15" max="65" placeholder=" Age"
            class="age" required/></label>
            </fieldset>
        <hr>
            <fieldset>
              <label id="email-label">Email: <input type="email" name="Email" id="email" placeholder="example@example.com" class="email" required/></label>
              </fieldset>
        <hr>
              <fieldset>
                <div>
                <p class="gender">Gender:</p>
                  <input type="radio" name="radio" id="male"  value="male" class="gender">Male
                  <input type="radio" name="radio" id="female"  value="female" class="gender">Female
                </div></fieldset>
        <hr>
              <fieldset>
                <label class="options">How often do you watch TV-shows?</label>
                <select name="refferer" id="dropdown"
                class="select">
                  <option value="0">(select one)</option>
                    <option value="1">Never</option>
                    <option value="2">Rarely</option>
                    <option value="3">Once a month</option>
                    <option value="4">Once a week</option>
                    <option value="5">Twice a week</option>
                    <option value="6">Three times a week</option>
                    <option value="7">Everyday</option>
                  </select>
                </fieldset>
        <hr>
                <fieldset>
                  <label class="tv-types">Favorite genre of TV-shows:
                    <br>
                  <input type="checkbox" name="action" class="inline" value="action"/>Action
                  <input type="checkbox" name="comedy" class="inline" value="comedy"/>Comedy
                  <input type="checkbox" name="education" class="inline" value="education"/>Education
                 <br> <input type="checkbox" name="horror" class="inline" value="horror"/>Horror
                  <input type="checkbox" name="anime" class="inline" value="anime"/>Anime
                  <input type="checkbox" name="sport" class="inline" value="sport"/>Sport 
                  </label>
                  </fieldset>
        <hr>
                  <fieldset>
                    <label class="favorite">Your favorite TV-show:
                      
                    <textarea name="favorite" rows="3" cols="30" placeholder="For example: How I Met Your Mother"></textarea>
                    </label>
                    </filedset>
        <hr>
                    <input type="submit" value="Submit" id="submit"/>
        </form>
      </body>
  </html>
